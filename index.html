    var navi = document.getElementById(hamburger);
    // quand l'utilisateur clic sur div3, la fonction ma_fonction se déclanche
    navi.addEventListener("click", hamburger, false);
    function navi(){
      var elem = document.getElementById('hamburger');
      elem.style.display = 'none';
      var elem2 = document.getElementById('navigation');
      elem2.style.display = 'inline';
  };
